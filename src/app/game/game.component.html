<div class="container level"  *ngIf="gameplay=='false'" >
    <button class="button-55" role="button" (click)="level(1)">easy</button>
    <button class="button-55" role="button" (click)="level(2)">medium</button>
    <button class="button-55" role="button" (click)="level(3)">hard</button>

</div>


<div class="container"  *ngIf="gameplay=='true'">
    <div style="height: 40px;">

    </div>
    <div class="row">
        <div class="col-sm-4 a1"
            [ngStyle]="{'background-image': 'url(' + colors1  + ')','background-size':'110px 170px'}"
            (click)="smash(colors1)">
        </div>
        <div class="col-sm-4 a2"
            [ngStyle]="{'background-image': 'url(' + colors2  + ')','background-size':'110px 170px'}"
            (click)="smash(colors2)"> </div>
        <div class="col-sm-4 a3"
            [ngStyle]="{'background-image': 'url(' + colors3  + ')','background-size':'110px 170px'}"
            (click)="smash(colors3)"></div>
    </div>
    <div class="row">
        <div class="col-sm-4 a4"
            [ngStyle]="{'background-image': 'url(' + colors4  + ')','background-size':'110px 170px'}"
            (click)="smash(colors4)"></div>
        <div class="col-sm-4 a5"
            [ngStyle]="{'background-image': 'url(' + colors5  + ')','background-size':'110px 170px'}"
            (click)="smash(colors5)"></div>
        <div class="col-sm-4 a6"
            [ngStyle]="{'background-image': 'url(' + colors6  + ')','background-size':'110px 170px'}"
            (click)="smash(colors6)"></div>
    </div>
    <div class="row">
        <div class="col-sm-4 a7"
            [ngStyle]="{'background-image': 'url(' + colors7  + ')','background-size':'110px 170px'}"
            (click)="smash(colors7)"></div>
        <div class="col-sm-4 a8"
            [ngStyle]="{'background-image': 'url(' + colors8  + ')','background-size':'110px 170px'}"
            (click)="smash(colors8)"></div>
        <div class="col-sm-4 a9"
            [ngStyle]="{'background-image': 'url(' + colors9  + ')','background-size':'110px 170px'}"
            (click)="smash(colors9)"></div>
    </div>



    <h1 class="float-text">{{message}} points</h1>
    <h1 class="float-text">{{health}} health</h1>
    <h1 class="float-text">{{text}}</h1>
    <h1 class="float-text">{{score}} highscore</h1>
    <h1></h1>

    <div class="float-button" *ngIf="text">
        <button (click)="reloadPage()" class="button-55" id="start">Restart</button>
    </div>
    <div class="float-button" *ngIf="text">
        <a href="/">
            <button (click)="reloadPage()" class="button-55" id="start">Quit</button>

        </a>
    </div>

</div>
